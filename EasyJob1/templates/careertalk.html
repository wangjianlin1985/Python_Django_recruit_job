lign="center">发布时间</td>                </tr>                </thead>                <tbody>                <!--                <tr>                    <td align="center">腾讯</td>                    <td align="center">西安科技大学就创中心103室</td>                    <td align="center">招聘：软件工程、网络工程</td>                    <td align="center">2017-5-6</td>                    <td align="right">                        <button class="btn btn-default" type="button" id="edit" name="edit">查看该公司                        </button>                    </td>                </tr>-->                {% for ct in ctset %}                    <tr>                        <td align="center">{{ ct.name }}</td>                        <td align="center">{{ ct.loc }}</td>                        <td align="center">{{ ct.desc }}</td>                        <td align="center">{{ ct.date | date:'Y-m-d' }}</td>                        <!--                        <td align="right">                            <button class="btn btn-default" type="button" id="edit" name="edit">查看该公司                            </button>                        </td>-->                    </tr>                {% endfor %}                </tbody>            </table>        </div>    </div></div>{% endblock %}
